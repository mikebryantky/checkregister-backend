



---
spring:
  cache:
    redis:
      cache-null-values: false
      time-to-live: 60000
  redis:
    port: ${REDIS_PORT:}
    host: ${REDIS_HOST:}
    password: ${REDIS_PASSWORD:}

  datasource:
    url: ${DATASOURCE_URL:}
    username: ${DATASOURCE_USERNAME:}
    password: ${DATASOURCE_PASSWORD:}

    dbcp2:
      driver-class-name: com.mysql.jdbc.Driver
      test-on-borrow: true
      validation-query: SELECT 1
      max-total: 5

  jpa:
    properties:
      show-sql: true

